<head>
     <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Sidebar Cascading Style Sheets -->
    <link rel="stylesheet" href="css/sidebar.css">

    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" ></script>
</head>
<body>
    
<aside class="side-menu offcanvas offcanvas-md offcanvas-start col-9 col-sm-6 col-md-4 col-lg-3" data-bs-scroll="true" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel" >
    <div class="nolistHighlight image-container">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <div class="image-logo">
          <img src="sidebar/img/logo.png"/>

          <h5 style="color: #010100; font-weight: bold; font-family:'Poppins', sans-serif; margin-top: 5px;">Sistem Manajemen <br>
            SMP Negeri 1 Singaraja</h5>
        </div>
    </div>
    <nav class="left-nav hidden-sm overflow-y-auto">
        <ul class="nolist">
            <a href=""><li>
                <div class="active-link list"><iconify-icon icon="ic:round-home" width="24" height="24" class="icon"></iconify-icon><span>Dasbor</span></div>
              </li></a>
            <a href=""><li>
                <iconify-icon icon="wpf:check-book" width="24" height="24"  class="icon"></iconify-icon><span>Pengajuan Izin</span></div>
              </li></a>
        </ul>
    </nav>
    <div class="switch-user-btn mt-auto">
      <button type="button"
          onclick="document.getElementById('popup').style.visibility = 'visible'; document.querySelectorAll('#popup div').forEach(e => e.classList.remove('show')); document.getElementById('user-access-id').classList.add('show');">Tukar
          Akses</button>
    </div>
    <div class="logout-btn">
        <button type="button"><i class=""></i>Keluar</button>
    </div>
 </aside>
